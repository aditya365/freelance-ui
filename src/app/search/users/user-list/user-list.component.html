<div class="profile-list" >
  <div *ngIf="error; else success">
    No Results...
  </div>
  <ng-template #success>
  <div #success class="single-profile" *ngFor="let item of profiles" >
    <app-developer-profile 
      [profile]="item" (selectEvent)="developerSelected($event)">
    </app-developer-profile>
  </div>
  <div class="hidden-flex-item"></div>
  </ng-template>
</div>
